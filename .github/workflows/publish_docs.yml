name: Build & publish documentation to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 5 * * 1'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install -r .binder/requirements.txt -r doc-requirements.txt

      - name: Build the notebooks
        run: |
          # Run only the notebooks that don't have outputs included
          sphinx-build -b html . _build/html -D nb_execution_mode=auto -nWT --keep-going

      - name: GitHub Pages action
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html/
          commit_message: ${{ github.event.head_commit.message }}