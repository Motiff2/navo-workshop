name: Build & publish documentation to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 5 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:

          - name: dev dependencies
            os: ubuntu-latest
            python: '3.10'
            toxenv: py310-test-devdeps

          - name: Linux
            os: ubuntu-latest
            python: '3.9'
            toxenv: py39-test-oldestdeps

          - name: OSX
            os: macos-latest
            python: '3.9'
            toxenv: py39-test

          - name: Windows
            os: windows-latest
            python: '3.9'
            toxenv: py39-test

          - name: Building HTML
            os: ubuntu-latest
            python: '3.9'
            toxenv: py39-buildhtml

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: python -m pip install --upgrade tox

    - name: Execute notebooks as testing
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }} -- ${{ matrix.toxposargs }}

